        <div id="right-column" class="col-sm-9 col-md-4 col-lg-5">
            <div id="player-turn" class="col-sm-6 col-md-12 col-lg-12">
                <h1>Black Player</h1>
            </div>
            <div id="red-team" class="team-dash col-sm-3 col-md-6 col-lg-6">
                <p id="red-player"> Red Player </p>
                <p id="red-captures" class="captures"> Jumps: 0 </p>
            </div>
            <div id="black-team" class="team-dash col-sm-3 col-md-6 col-lg-3">
                <p id="black-player"> Black Player </p>
                <p id="black-captures" class="captures"> Jumps: 0 </p>
            </div>
            <div id="new-game" class="btn btn-primary btn-lg">
                New Game            
            </div>
        </div>

    <!-- Choose players modal -->
    <div id="select-players-modal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content" id="players">
          <div class="modal-header">
            <button type="button" id="select-players-modal-close" class="close" data-dismiss="modal">&times;</button>
            <h4 class="select-red-player"> Add Players </h4>
            <form class="form-inline" id="select-players-form" role="form">
                <div class="form-group">
                    <label for="redPlayer"> Red </label>
                    <input type="text" class="form-control" id="redPlayer">
                </div>
                <div class="form-group">
                    <label for="redPlayer"> Black </label>
                    <input type="text" class="form-control" id="blackPlayer">
                </div>
                <input type="submit" value="Add" class="btn btn-default btn-primary" id="select-players-submit">
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Choose first player modal -->
    <div id="first-turn-modal" class="modal fade modal-lg" tabindex="-1" role="dialog" aria-labelledby="firstTurnModal">
      <div class="modal-dialog modal-lg">
        <div id="first-turn-content" class="modal-content">
            <h2> Choose who will go first! </h2>
            <button id="select-red" class="first-player btn btn-danger btn-lg"> Drew </button>
            <button id="select-black" class="first-player btn btn-warning btn-lg"> Lucy </button>
            <button id="select-random" class="first-player btn btn-success btn-lg"> Random</button>
        </div>
      </div>
    </div>

    <!-- Winner modal -->
    <div id="winner-modal" class="modal fade modal-lg" tabindex="-1" role="dialog" aria-labelledby="winnerModal">
      <div class="modal-dialog modal-lg">
        <div id="winner-content" class="modal-content">
        </div>
      </div>
    </div>
